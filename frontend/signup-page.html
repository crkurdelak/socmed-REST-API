<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crumblr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h1>crumblr</h1>
  <p>login</p>
  <form id="signup_form">
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Username:</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
      <label for="pwd1" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd1">
    </div>
    <div class="mb-3">
      <label for="pwd2" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pswd2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="response">

  </div>
  <div>
    <p>Already have an account?</p>
    <a href="login-page.html" class="btn btn-primary">Log in</a>
  </div>

  <script type="text/javascript">
    const form = document.getElementById("signup_form");
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log(new FormData(form));
      const url = '../user/index.php';
      fetch(url, {
        body: new FormData(form),
        method: 'POST'
      }).then((response) => response.json())
              .then(json => {
                document.getElementById('response').innerText = JSON.stringify(json.data);
              }).catch(() => {
        document.getElementById('response').innerText = 'error'
      })
    });
  </script>
</div>
</body>
</html>
